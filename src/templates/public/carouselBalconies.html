<html lang="en">

<head>
    <title>Balconies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit:scale-down;
        }
    </style>
</head>

<body>

    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/Balconies/Balconies-Azcuénaga 499.jpg" alt="Azcuenaga 499">
                <div class="carousel-caption">
                    <h3>Azcuenaga 499</h3>
                    <p>Gran Balconies</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/Balconies/balconies2.jpg" alt="Prueba2">
                <div class="carousel-caption">
                    <h3>Balconies2</h3>
                    <p>B2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/Balconies/balconies4.jpg" alt="New York">
                <div class="carousel-caption">
                    <h3>Balconies4</h3>
                    <p>Frente</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/Balconies/Plano de Ubicación.jpg" alt="Plano Ubicación">
                <div class="carousel-caption">
                    <h3>Plano de Ubicación</h3>
                    <p>Plano</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</body>

</html>
